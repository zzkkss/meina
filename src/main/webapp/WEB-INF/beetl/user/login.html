@ layout("/common/_layout.html"){
    <div id="login-box" class="row">
        <form action="${base}/bbs/user/login" method="post">
            <p>
                <span class="-label">&nbsp;</span>
                <span class="-error-msg">${msg!} 还没帐号？点击<a href="${base}/regist">这里</a>注册</span>
            </p>
           <!--  <p>
                <span class="-label">邮箱：</span><input type="text" name="email" placeholder="用邮箱来登录：)">
            </p> -->
           <p>
                <span class="-label">邮箱：</span><input type="text" name="username" placeholder="用户名">
            </p> 
            <p>
                <span class="-label">密码：</span><input type="password" name="password">
            </p>
            <p>
                <span class="-label">&nbsp;</span><input type="submit" value="登 录" onclick="return login(this)" class="btn btn-success">
            </p>
        </form>
    </div>
@ }
