@ layout("/common/_layoutAndroid.html"){
<div id="login-box" class="row">
    <form action="${base}/bbs/user/update" method="post">
        <p class="hide">邮箱或者密码错误 ：（</p>
        <input type="hidden" name="user.id" class="form-control" value="${user.id!}">
        
         <div class="form-group">
      <label for="user.email">邮箱：</label>
      <input type="text" name="user.email" class="form-control" value="${user.email!}">
      <span class="-error-msg">${emailMsg!}</span>
  		 </div>
         <div class="form-group">
      <label for="user.username">昵称：</label>
     <input type="text" name="user.username" class="form-control" value="${user.username!}">
      <span class="-error-msg">${usernameMsg!}</span>
  		 </div>
  		  <div class="form-group">
      <label for="user.blogUrl">博客：</label>
     <input type="text" name="user.blogUrl" class="form-control" value="${user.blogUrl!}" class="input-xlarge">
            <span class="-error-msg">${blogUrlMsg!}</span>
  		 </div>
  		 <div class="form-group">
      <label for="user.headImg">头像：</label>
        <a onClick="window.demo.clickOnAndroid()"><span class="glyphicon glyphicon-camera"></span>使用相机</a><br/>
     <textarea type="text" name="user.headImg" class="form-control" rows="2" class="input-xxlarge">${user.headImg!}</textarea>
            <span class="-error-msg">${headImgMsg!}</span>
  		 </div>
  		  <div class="form-group">
      <label for="user.feeling">签名：</label>
    <textarea type="text" name="user.feeling" rows="3" class="form-control input-xxlarge">${user.feeling!}</textarea>
            <span class="-error-msg">${feelingMsg!}</span>
  		 </div>
       
        <p>
            <span class="-label">&nbsp;</span><input type="submit" value="更新资料" class="btn btn-success">
        </p>
        <p>
            <span class="-label">&nbsp;</span>
            <span>基情提示：头像暂时不支持本地图片上传，可以选用的图片源如下：任何人的sina或者qq微博个人中心的头像，百度贴吧发帖用的表情，百度个人中心任何人的头像，等等 ^O^ 。</span>
        </p>
    </form>
</div>
