    <script>

                // 运行特效
                $( "#effect" ).show( "blind", options, 50, callback );
            };

            // 回调函数
            function callback() {
                setTimeout(function() {
                    $( "#effect:visible" ).removeAttr( "style" ).fadeOut();
                }, 1000 );
                $( "#effect" ).position({
                    my: "center",
                    at: "center",
                    of: "body"
                });
            };

            // 根据选择菜单值设置特效
            $( ".yyxd" ).click(function() {
                if(true){
                    runEffect();
                }else{
                    alert($(this).attr("data-product"));
                }
                location.href = "yyxd.html?product="+$("#productTitle").attr("data-id");//location.href实现客户端页面的跳转
                return false;
            });

            $( "#effect" ).hide();
        });
