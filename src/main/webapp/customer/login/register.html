    <title>注册</title>
    <link rel="stylesheet" href="/customer/login/jscss/base2014.css"/>
    <link rel="stylesheet" href="/customer/login/jscss/login.css"/>
    <script type="text/javascript" src="/jscss/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
    	
    });
    function reg(){
    	
    	if($("#username").val()==null||$("#password").val()==null){
    		alert("用户名或者密码不能为空！");
    	}else{
    	    var params = {  
    	               "username":$("#username").val(),
    	               "password":$("#password").val()
    	    
    	           };    
    	           var actionUrl = "/android/register.do";  
    	           // 从Server读取对应ID的JSON数据  
    	           $.ajax( {  
    	           	 type:"get",
    	               url : actionUrl,  
    	               data : params,   
    	               dataType : "text",  
    	               cache : false,  
    	               error : function(textStatus, errorThrown) {  
    	                   alert("系统ajax交互错误: " + textStatus);  
    	               },  
    	               success : function(data, textStatus) {  
    	                   // 如果读取结果成功，则将信息载入到对话框中   
    	                   if(data=="success"){
    	                	  // location.reload();
    	                	   window.location.href='/login.do';
    	                   }else{
    	                	   alert("用户名已经存在！")
    	                   }
    	               }  
    	            
    	           });  
    	}
    	
    }
    </script>
</head>
<body>
<div class="header">
    <a href="login.jsp" class="new-a-back"><span></span></a>

    <h2>美哪注册</h2>
</div>
